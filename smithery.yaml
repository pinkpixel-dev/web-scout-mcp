startCommand:
  type: stdio
  configSchema: object
  commandFunction: |-
    (config) => ({
      "command": "npx",
        "args": ["@pinkpixel-dev/web-scout-mcp"],
        "env": {}
  {
  name: "web-scout",
  description: "A web scout tool for searching and extracting content from the web.",
  version: "1.1.0",
  }
  capabilities: {
    tools: {DuckDuckGoWebSearch, UrlContentExtractor},      
    }
  build:
    dockerfile: "./Dockerfile"
    dockerBuildPath: "./app"